services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: db
      DB_USER: tzr
      DB_PASSWORD: tzr-secret
      JWT_SECRET: "change-this-to-a-long-random-secret-at-least-256-bits-for-production"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: tzr
      POSTGRES_USER: tzr
      POSTGRES_PASSWORD: tzr-secret
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tzr"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
